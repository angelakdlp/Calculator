<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input class="text" type="text" id="display" readonly value="0">
        <br>
        <div class="row">
            <button class="button" id="btn7">7</button>
            <button class="button" id="btn8">8</button>
            <button class="button" id="btn9">9</button>
            <button class="operator" id="btnDiv">/</button>
        </div>
        <div class="row">
            <button class="button" id="btn4">4</button>
            <button class="button" id="btn5">5</button>
            <button class="button" id="btn6">6</button>
            <button class="operator" id="btnMult">*</button>
        </div>
        <div class="row">
            <button class="button" id="btn1">1</button>
            <button class="button" id="btn2">2</button>
            <button class="button" id="btn3">3</button>
            <button class="operator" id="btnSub">-</button>
        </div>
        <div class="row">
            <button class="button" id="btn0">0</button>
            <button class="button" id="btnDot">.</button>
            <button class="button operator-2" id="btnEquals">=</button>
            <button class="operator" id="btnAdd">+</button>
        </div>
        <div class="row">
            <button class="clear" id="btnClear">C</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
